<!DOCTYPE html>
<html>
  <head>
    <title>Woodpecker</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/cursor.css" rel="stylesheet" media="screen">
    <link href="/static/css/timepicker.css" rel="stylesheet" media="screen">
    <link href="/static/css/woodpecker.css" rel="stylesheet" media="screen">
    <script src="/static/js/sprintf.js"></script>
    <script src="/static/js/jquery-2.0.0.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/handlebars.js"></script>
    <script src="/static/js/ember-1.0.0-rc.3.js"></script>
    <script src="/static/js/rsvp.js"></script>
    <script src="/static/js/cursor.js"></script>
    <script src="/static/js/timepicker.js"></script>
    <script src="/static/js/timeline.js"></script>
    <script src="/static/js/locache.min.js"></script>
    <script src="/static/js/asana.js"></script>
    <script src="/static/js/woodpecker.js"></script>
    <script type="text/x-handlebars" data-template-name="selector">
      <div>
	{{#each Woodpecker.selector}}
	{{view Woodpecker.Selector.OptionView}}
	{{/each}}
      </div>
      <div class="row-fluid">
	{{#each Woodpecker.selector.control_buttons}}
	{{view Woodpecker.Selector.ControlButtonView}}
	{{/each}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="selector-option">
      <div {{bindAttr class=":option marked:marked"}} {{action toggle on="click"}} {{action toggle on="touchStart"}}>{{name}}</div>
    </script>
    <script type="text/x-handlebars" data-template-name="puncher">
      <div class="row-fluid box">
	{{#each Woodpecker.puncher.buttons}}
	{{view Woodpecker.Puncher.ButtonView}}
	{{/each}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="button">
      <div class="punch span6" {{action hit on="click"}} {{action hit on="touchStart"}}>
	{{text}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="timepicker-cursor">
      <div {{bindAttr class="fixed:cursor-fixed:cursor-variable current:cursor-current"}} {{action hit on="click"}} {{action hit on="touchStart"}}>
	{{value}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="timepicker-button">
      <div class="timepicker-button" {{action hit on="click"}} {{action hit on="touchStart"}}>
	{{text}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="timepicker">
      <div class="clearfix">
	{{#each Woodpecker.timepicker.cursors}}
	{{view Woodpecker.Timepicker.CursorView}}
	{{/each}}
      </div>
      <div class="timepicker-numpad">
	{{#each Woodpecker.timepicker.numpad_buttons}}
	{{view Woodpecker.Timepicker.NumpadButtonView}}
	{{/each}}
      </div>
      <div>
	<div class="row-fluid">
	  {{#each Woodpecker.timepicker.control_buttons}}
	  {{view Woodpecker.Timepicker.ControlButtonView}}
	  {{/each}}
	</div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="timeline">
      <table id="timeline" class="table">
	<thead>
	  <td class="span1">In</td>
	  <td class="span1">Out</td>
	  <td class="span5">Tasks</td>
	  <td class="span5">Comments</td>
	</thead>
	<tbody>
	  {{#each record in Woodpecker.timeline}}
	  {{view Woodpecker.Timeline.RecordView controllerBinding=record}}
	  {{/each}}
	</tbody>
      </table>
    </script>
    <script type="text/x-handlebars" data-template-name="timeline-record">
      <tr>
	<td>{{start_short}}</td>
	<td>{{end_short}}</td>
	<td {{action select_tasks on="click"}} {{action select_tasks on="touchStart"}}>
	  {{#each task in tasks}}
	  <div><i class="icon-calendar"></i>{{task.name}}</div>
	  {{else}}
	  <div><i class="icon-calendar"></i>Empty</div>
	  {{/each}}
	</td>
	<td>
	  {{#each comment in comments}}
	  <div {{action edit on="click"}} {{action edit on="touchStart"}}>
	    <i class="icon-edit"></i>
	    {{#if story}}
	    {{story.text}}
	    {{else}}
	    {{#if content}}
	    {{content}}
	    {{else}}
	    Empty
	    {{/if}}
	    {{/if}}
	  </div>
	  {{/each}}
	</td>
      </tr>
    </script>
    <div id="log"></div>
    <script type="text/x-handlebars" data-template-name="comment">
    </script>
    <script type="text/x-handlebars" data-template-name="comment-editor">
      <h4>{{Woodpecker.comment_editor.target.task.name}}</h4>
      {{view Ember.TextArea valueBinding="Woodpecker.comment_editor.content"}}
      <div>
	<div class="row-fluid">
	  {{#each Woodpecker.comment_editor.control_buttons}}
	  {{view Woodpecker.CommentEditor.ControlButtonView}}
	  {{/each}}
	</div>
      </div>
    </script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <h3>Time Recording: {{Woodpecker.timeline.date}}</h3>
      {{view Woodpecker.puncher.view}}
      {{view Woodpecker.timeline.view}}
      {{view Woodpecker.timepicker.view}}
      {{view Woodpecker.selector.view}}
      {{view Woodpecker.comment_editor.view}}
    </script>
  </body>
</html>
